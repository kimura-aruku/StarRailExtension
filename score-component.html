<!-- 個別遺物スコア表示用のテンプレート -->
<template id="relic-score-template">
    <div class="alk-element" style="position: relative;">
        <div class="relic-score-background"></div>
        <div class="relic-score-name">スコア</div>
        <div class="relic-score-value"></div>
    </div>
</template>

<!-- 合計スコア表示用のテンプレート -->
<template id="total-score-template">
    <div class="alk-element total-score-container">
        <span class="total-score-caption">スコアは有効サブステータスから算出されます。</span>
        <span class="total-score-label">合計スコア</span>
        <span class="total-score-value"></span>
    </div>
</template>
