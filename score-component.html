<!-- 個別遺物スコア表示用のテンプレート -->
<template id="relic-score-template">
    <div class="alk-element" style="position: relative;">
        <div class="relic-score-background"></div>
        <div class="relic-score-name">スコア</div>
        <div class="relic-score-value"></div>
    </div>
</template>

<!-- 合計スコア表示用のテンプレート -->
<template id="total-score-template">
    <div class="alk-element" style="display: flex; height: calc(28px * 1.2); padding-right: 6px; line-height: calc(28px * 1.2);">
        <span class="total-score-caption" style="margin-right: auto;">スコアは有効サブステータスから算出されます。</span>
        <span class="total-score-label" style="padding-left: 19%;">合計スコア</span>
        <span class="total-score-value" style="margin-left: auto;"></span>
    </div>
</template>
